<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ultima Letra del Nombre</title>
  </head>
  <body>
    <header>
      <h1>Ultima Letra del Nombre</h1>
    </header>
    <main>
      <section class="containerA" id="containerA" style="display: flex">
        <div class="containerA__title">
          <h2>Ingresa tú Nombre</h2>
        </div>
        <div class="containerA__content">
          <input id="nombre" type="text">
        </div>
        <div class="containerA__button">
          <button id="procesar" type="button">Procesar</button>
        </div>
      </section>
      <section class="containerB" id="containerB" style="display: none">
        <div class="containerB__title">
          <h2>Esta es tú ultima letra</h2>
        </div>
        <div class="containerB__content">
          <p id="text_ul">
            Error 404
          </p>
        </div>
        <div class="containerB__button">
          <button id="regresar" type="button">Regresar</button>
        </div>
      </section>
    </main>
    <footer>
      <section><h4>Desarrollado por William A Tovar R</h4></section>
      <section><h4>Twitter: @DevWatr</h4></section>
    </footer>
    <script src="ultimaLetra.js"></script>
  </body>
</html>
